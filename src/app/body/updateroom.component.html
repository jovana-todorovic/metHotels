<form role="form" [formGroup]="updateRoomForm">
    <div class="form-group">
        <label for="roomName">Room name:</label>
        <input type="text" class="form-control" formControlName='roomname'>
    </div>
    <div class="form-group">
        <label for="hasTV">TV:</label>
        <select class="form-control" ng-selected="Yes" formControlName='tv'>
<option value="1" >Yes</option>
<option value="0" >No</option>
</select>
    </div>
    <div class="form-group">
        <label for="beds">Number of beds:</label>
        <input type="text" class="form-control" formControlName='beds'>
    </div>
    <button (click)="onUpdateRoom()" class="btn btn-default">Update room</button>
</form>
