<div class="col-lg-12">
    <h3>Sobe</h3> <br/>
    <div *ngFor="let room of data">
        Ime sobe: {{room.roomname}}
        <br/> Beds: {{room.beds}}
        <br/>
        <span *ngIf="room.tv == '1'">TV: Ima</span>
        <span *ngIf="room.tv != '1'">TV: Nema</span>
        <br/><br/>
        <button class="btn btn-default">Izbrisi</button>
        <button class="btn btn-default">Promeni</button>
        <br/><br/>
        <br/>
    </div>
</div>
